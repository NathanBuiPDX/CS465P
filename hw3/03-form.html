<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
  </head>
	<body class="bg-dark">
		<form class="bg-light border rounded mx-auto mt-5 p-3" action="http://localhost:5001/submit">
			<h1 class="mt-2 mb-4">Contact Form</h1>
			<div class="form-group row mb-3">
				<div class="col-12">
					<label class="form-label mt-1" for="username">Name*</label>
				</div>
				<div class="col-12">
					<input
						type="text"
						class="form-control"
						id="username"
						name="username"
						required
					/>
				</div>
			</div>
			<div class="form-group row mb-3">
				<div class="col-12">
					<label class="form-label mt-1" for="email">Email*</label>
				</div>
				<div class="col-12">
					<input
						type="email"
						class="form-control"
						id="email"
						name="email"
						required
					/>
				</div>
			</div>

			<div class="form-group row mb-3">
				<div class="col-12">
					<label class="form-label mt-1" for="msg">Submit your message:</label>
				</div>
				<div class="col-12">
					<textarea class="form-control" id="msg" name="msg"></textarea>
				</div>
			</div>

			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="checkbox" name="checkbox"/>
				<label class="form-check-label" for="checkbox"
					>Sign up for newsletter</label
				>
			</div>
			<div class="d-flex my-3">
				<input type="submit" class="btn btn-primary w-50 me-1" />
				<input type="reset" class="btn btn-secondary w-50 ms-1" />
			</div>
		</form>
	</body>
</html>
